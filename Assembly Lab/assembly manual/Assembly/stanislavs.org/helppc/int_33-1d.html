<H2 ALIGN=Center>INT 33,1D - Set Mouse CRT Page</H2>

<PRE>


	AX = 1D
	BX = CRT page number


	returns nothing


	- sets the CRT page which the mouse cursor is displayed
	- see <A HREF="video_pages.html">VIDEO PAGES</A>

</PRE>
