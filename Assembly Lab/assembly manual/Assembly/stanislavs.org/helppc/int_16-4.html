<H2 ALIGN=Center>INT 16,4 - Keyboard Click Adjustment (AT+)</H2>

<PRE>


	AH = 04
	AL = 1 for click on
	   = 0 for click off


	- available only on AT and later machines that support the extended
	  keyboard BIOS
</PRE>
