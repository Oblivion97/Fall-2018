<H2 ALIGN=Center>INT 67,42 - Get Page Counts  (LIM EMS 3.2+)</H2>

<PRE>


	AH = 42h


	on return:
	AH = 00  success
	   = error code (see <A HREF="int_67-40.html">EMS STATUS</A>)
	BX = number of unallocated or available pages
	DX = total number of pages in EMM system


	- registers not listed are preserved

</PRE>
