<H2 ALIGN=Center>INT 2A,87 - Critical Section</H2>

<PRE>


	AH = 87h
	AL = 00  start critical section
	   = 01  end critical section


	returns nothing


	- specifies the start or end of a critical section
	- called by PRINT.COM
	- see  <A HREF="bibliography.html">Bibliography</A> reference to "Undocumented DOS"
</PRE>
