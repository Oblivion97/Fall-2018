<H2 ALIGN=Center>INT 21,2C - Get Time</H2>

<PRE>


	AH = 2C


	on return:
	CH = hour (0-23)
	CL = minutes (0-59)
	DH = seconds (0-59)
	DL = hundredths (0-99)


	- retrieves DOS maintained clock time
</PRE>
