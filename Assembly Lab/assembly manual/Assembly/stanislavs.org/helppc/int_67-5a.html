<H2 ALIGN=Center>INT 67,5A - Allocate Standard/Raw Pages  (LIM EMS 4.0+)</H2>

<PRE>


	AH = 5A
	AL = 00  allocate standard pages
	     01  allocate raw pages
	BX = number of pages to allocate


	on return:
	DX = EMM handle
	AH = status  (see <A HREF="int_67-40.html">EMS STATUS</A>)

</PRE>
