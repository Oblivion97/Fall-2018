<H2 ALIGN=Center>INT 21,4 - Auxiliary Output</H2>

<PRE>


	AH = 04
	DL = character to output


	returns nothing


	- sends character in DL to STDAUX
	- does not supply error returns
	- waits until STDAUX is available
	- default DOS AUX parameters are 2400,N,8,1

</PRE>
