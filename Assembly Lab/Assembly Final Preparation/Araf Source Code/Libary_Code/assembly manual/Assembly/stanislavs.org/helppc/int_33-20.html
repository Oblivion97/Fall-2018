<BODY><PRE></PRE>

<H2 ALIGN=Center>INT 33,20 - Enable Mouse Driver</H2>

<PRE>


	AX = 20h


	returns nothing


	- reinstalls the mouse drivers interrupt vectors for INT 10 and
	  INT 71 (8088/86) and INT 74 (286/386)
	- see <A HREF="int_33-1f.html">INT 33,1F</A>

</PRE>
