<H2 ALIGN=Center>INT 2A,0 - Network Installation Query</H2>

<PRE>


	AH = 00
	

	on return:
	AH = zero if not installed
	   = nonzero if installed


	- used to detemine if a Microsoft compatible network is present
</PRE>
