<H2 ALIGN=Center>INT 33,1 - Show Mouse Cursor</H2>

<PRE>


	AX = 01


	returns nothing


	- increments the cursor flag;  the cursor is displayed if flag
	  is zero;  default flag value is -1

</PRE>
