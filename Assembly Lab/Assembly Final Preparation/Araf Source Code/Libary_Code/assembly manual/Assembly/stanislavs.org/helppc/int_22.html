<H2 ALIGN=Center>INT 22 - Program Terminate</H2>

<PRE>


	no input data


	- not an interrupt, but a vector to the terminate address
	- copied to <A HREF="program_segment_prefix.html">PSP</A> offset 0Ah during program load
	- do not execute this interrupt directly
</PRE>
