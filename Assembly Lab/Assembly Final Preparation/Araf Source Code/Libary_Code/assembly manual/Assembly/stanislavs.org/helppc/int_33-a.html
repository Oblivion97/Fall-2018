<BODY><PRE></PRE>

<H2 ALIGN=Center>INT 33,A - Set Mouse Text Cursor</H2>

<PRE>


	AX = 0A
	BX = 00  software cursor
	     01  hardware cursor
	CX = start of screen mask or hardware cursor scan line
	DX = end of screen mask or hardware cursor scan line


	returns nothing

</PRE>
