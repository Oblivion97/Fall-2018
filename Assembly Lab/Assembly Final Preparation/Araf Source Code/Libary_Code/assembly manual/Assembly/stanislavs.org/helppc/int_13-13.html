<H2 ALIGN=Center>INT 13,13 - Drive Diagnostic (XT & portable only)</H2>

<PRE>


	AH = 13h


	on return:
	AH = status  (see <A HREF="int_13-1.html">INT 13,STATUS</A>)
	CF = 0 if successful
	   = 1 if error
