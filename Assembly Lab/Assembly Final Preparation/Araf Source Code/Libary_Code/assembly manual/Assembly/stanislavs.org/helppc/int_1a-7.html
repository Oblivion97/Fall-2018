<H2 ALIGN=Center>INT 1A,7 - Disable Real Time Clock Alarm  (XT,AT,PS/2)</H2>

<PRE>


	AH = 07


	returns nothing


	- should be called previous to setting or resetting the
	  <A HREF="cmos_ram.html">RTC</A> alarm with <A HREF="int_1a-6.html">INT 1A,6</A>
