<H2 ALIGN=Center>INT 15,1 - Turn Cassette Motor Off (PC,PCjr only)</H2>

<PRE>


	AH = 01


	- all programs using the cassette should turn off
	  the device after use
	- a noticeable clicking noise can be heard by switching the
	  cassette on and off

	- see  <A HREF="int_15-0.html">INT 15,0</A>

</PRE>
